<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <meta property="og:title" content="Sign up for Pangea">
    <meta property="og:description" content="Charge Smarter, Journey Further.">
    <meta property="og:image" content="https://pangea-web-assets.s3.us-east-1.amazonaws.com/pangea_preview.webp">
    <meta property="og:url" content="https://www.pangea.inc">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    
    <title>Welcome to Pangea</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        /* Background image container for smooth fade effect */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .active {
            opacity: 1;
        }

        .container {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 85vh;
            width: 100%;
        }
        
        .form-wrapper {
            display: flex;
            background: rgba(128, 128, 128, 0.15);
            padding: 5px;
            border-radius: 30px;
            backdrop-filter: blur(8px);
            align-items: center;
            top: 48px;
            transition: box-shadow 300ms ease-in-out, background 300ms ease-in-out;
            box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.03);
        }

        .form-wrapper:hover {
            background: rgba(128, 128, 128, 0.15); /* Slightly increase opacity */
            box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.10);
        }

        .form-wrapper:focus-within {
            /* background: rgba(128, 128, 128, 0.6); */
            opacity: 1;
        }

        input[type="email"] {
            border: none;
            outline: none;
            background: transparent;
            width: 425px;
            height: 50px; 
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: medium;
            color: rgba(255, 255, 255, 0.6);
            transition: color 0.3s ease-in-out;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input[type="email"]:focus {
            color: rgba(255, 255, 255, 1); /* Increase text opacity to 100% when typing */
        }

        .button {
            content: "Join Waitlist";
            border: none;
            padding: 8px 30px;
            background: #151515;
            color: white;
            font-size: 12px;
            font-weight: 300; 
            border-radius: 25px; 
            cursor: pointer;
            font-weight: medium;
            height: 42px; 
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 5px;
            opacity: 0.6;
            transition: opacity 300ms ease-in-out, transform 300ms ease-in-out;
        }

        .button:hover {
            opacity: 1;
        }

        .button-text-mobile {
            display: none;
        }

        .button-text-desktop {
            display: inline;
        }

        .center-text {
            transform: translateY(-50%); 
            width: 100%;
            text-align: center;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            font-weight: medium;
            color: #EFEDE7;
        }

        /* Logo Container */
        .logo-container {
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
        }
         
        .logo-container img {
            width: 95%; 
            filter: invert(1) blur(0.75px);
            opacity: 0.95;
        }

        @media (max-width: 768px) {
            .background-container {
                position: fixed;
                background-size: cover;
                background-position: center;
            }

            .logo-container {
                padding-bottom: 30px;
                opacity: 0.95;
            }

            .logo-container img {
                width: 95%; 
                filter: invert(1) blur(0.15px);
            }

            .form-wrapper {
                width: 90%; /* Allow the form to be responsive */
                height: 50px; /* Slightly smaller on mobile */
                border-radius: 30px; /* Keep it proportionally rounded */
            }

            input[type="email"] {
                width: 100%; /* Ensures input resizes properly */
                height: 40px; /* Keeps it balanced */
                font-size: 16px; /* Slightly smaller for readability */
                font-weight: medium;
            }

            input::placeholder {
                color: white;
                opacity: 0.6;
                font-weight: medium;
            }


            .button {
                height: 38px; /* Keeps button smaller but still touch-friendly */
                padding: 6px 15px; /* Reduce padding for better spacing */
                font-size: 16px;
                border-radius: 20px; /* Match smaller form shape */
                content: "Join";
                font-weight: medium;
                margin-right: 0px;
            }

            .center-text {
                font-size: 10px; /* Increase font size */
                font-weight: medium;
            }

            .logo-container img {
                width: 90%; /* Prevents it from dominating the screen */
                max-width: 900px; /* Adjusts max width */
            }

            .button-text-desktop {
                display: none;
            }
            
            .button-text-mobile {
                display: inline;
            }
            
        }

    </style>
</head>
<body>

    <!-- Background Images Container -->
    <div class="background-container">
        <div class="background-image active" style="background-image: url('https://pangea-web-assets.s3.us-east-1.amazonaws.com/pangea_1.webp');"></div>
        <div class="background-image" style="background-image: url('https://pangea-web-assets.s3.us-east-1.amazonaws.com/pangea_2.webp');"></div>
        <div class="background-image" style="background-image: url('https://pangea-web-assets.s3.us-east-1.amazonaws.com/pangea_3.webp');"></div>
        <div class="background-image" style="background-image: url('https://pangea-web-assets.s3.us-east-1.amazonaws.com/pangea_4.webp');"></div>
        <div class="background-image" style="background-image: url('https://pangea-web-assets.s3.us-east-1.amazonaws.com/pangea_5.webp');"></div>
        <div class="background-image" style="background-image: url('https://pangea-web-assets.s3.us-east-1.amazonaws.com/pangea_6.webp');"></div>
    </div>
    
    <div class="content-wrapper">
        <!-- Email Form -->
        <div class="container">
            <div class="form-wrapper">
                <input type="email" placeholder="Enter email">
                <button class="button">
                    <span class="button-text-desktop">Join Waitlist</span>
                    <span class="button-text-mobile">Join</span>
                </button>
            </div>
        </div>

        <!-- Centered Text -->
        <div class="center-text">
            Charge Smarter, Journey Further
        </div>


        <!-- Logo Container -->
        <div class="logo-container">
            <img src="https://pangea-web-assets.s3.us-east-1.amazonaws.com/logo.svg" alt="Logo">
        </div>
    </div>
    <script>
        const images = document.querySelectorAll(".background-image");
        let currentIndex = 0;

        function changeBackground() {
            images[currentIndex].classList.remove("active");

            currentIndex = (currentIndex + 1) % images.length; // Cycle through images

            images[currentIndex].classList.add("active");
        }

        setInterval(changeBackground, 5000); // Change every 5 seconds
        </script>

        <script>
        document.addEventListener("DOMContentLoaded", function () {
        const inputField = document.querySelector("input[type='email']");
        const submitButton = document.querySelector(".button");
        const buttonTextDesktop = document.querySelector(".button-text-desktop");
        const buttonTextMobile = document.querySelector(".button-text-mobile");

        submitButton.addEventListener("click", function (event) {
            event.preventDefault(); // Prevent page refresh

            const email = inputField.value.trim();
            if (!email) return; // Do nothing if empty

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                alert("Please enter a valid email address");
                return;
            }
  

            // Update UI immediately (before background request)
            submitButton.style.backgroundColor = "white";
            submitButton.style.color = "black";
            
            buttonTextDesktop.textContent = "Submitted!";
            buttonTextMobile.textContent = "Submitted!";
            inputField.value = ""; // Clear input field
            submitButton.disabled = true; // Disable the button to prevent multiple submissions
            inputField.placeholder = "Thank you!";

            // Google Apps Script Web App URL (replace with your actual URL)
            const scriptURL = "https://script.google.com/macros/s/AKfycbyOawigKwHUpDnHLMQk_uj8cmV8HqV4i3PdgJyNb-qRbpizuwtn1LxrDf-iOFPMPr_i-g/exec";

            // Send the request in the background
            fetch(scriptURL, {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ email: email })
            })
            .then(response => response.text())
            .then((text) => {
                if (text === "Duplicate email") {
                    alert("This email is already on the list!");
                }
            })
            .catch(() => {
                alert("Something went wrong. Please try again!");
            })
            .finally(() => {
                // Re-enable button and reset opacity after background request finishes
                setTimeout(() => {
                    submitButton.style.fontSize = "";
                    submitButton.style.backgroundColor = "";
                    submitButton.style.color = "";
                    buttonTextDesktop.textContent = "Join Waitlist";
                    buttonTextMobile.textContent = "Join";
                    submitButton.style.opacity = "0.6";
                    inputField.placeholder = "Enter email"; 
                    submitButton.disabled = false; 
                }, 3000);
            });
            });
        });
    </script>
</body>
</html>
